plugins {
    id 'java'
    id 'com.diffplug.spotless' version '6.25.0'
    id 'me.champeau.jmh' version '0.7.2'
}

spotless {
    java {
        googleJavaFormat()        // use Google style
        target 'src/**/*.java'
    }
}

group = 'tyler.breese'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation platform('org.junit:junit-bom:5.10.0')
    testImplementation 'org.junit.jupiter:junit-jupiter'
}

test {
    useJUnitPlatform()
}

tasks.test {
    // show the console output produced inside the tests
    testLogging {
        showStandardStreams = true      // <- the important one
        // (optional) nice-to-have extras
        events "passed", "skipped", "failed"
        exceptionFormat "short"
    }
}

jmh {
    warmupIterations = 5
    iterations       = 10   // measurement iterations
    fork             = 3    // run in 3 fresh JVMs

    benchmarkMode    = ['thrpt']
    timeUnit         = 's'

    failOnError      = true
}